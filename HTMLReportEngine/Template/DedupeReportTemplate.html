<html>
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #dedupe-data-report{
            width:99%;
        }

        #dedupe-data-report td, #dedupe-data-report th {
            border: none;
            padding: 8px;
        }
        #dedupe-data-report tr:hover {
            background-color: #ddd;
        }

        #dedupe-data-report th {
            padding: 15px;
            text-align: left;
            background-color: #043B84;
            color: white;
        }
        #dedupe-data-report tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <table id="dedupe-data-report">
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>CITIZENSHIP</th>
            <th>ADDRESS</th>
            <th>CATEGORY</th>
            <th>LIST</th>
            <th>PROGRAM</th>
            <th>SCORE</th>
        </tr>
        <tbody>
            tbodyData
        </tbody>

    </table>
</body>
</html>
